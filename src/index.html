<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <main>
        <header>
            <nav>
                <div class="logo"><a href="/">&#8483;&#8491;</a></div>
                
                <ul>
                    <li><a href="#">Series(<span>6</span>)</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Summary</a></li>
                </ul>
                <div class="humburgerToggle">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <span class="closeclass">&times;</span>
            </nav>
        </header>
        <div class="movie-list">

        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h3>About the movie</h3>
                    </div>
                    <div class="col-md-6">
                        <h3>Follow us</h3>
                        <ul class="social-icons">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

    </main>
    <div class="modal-display">
        <div data-popid="" class="popup">
            <span class="closepopup">&times;</span>
            <div class="popup-img-wrapper">

            </div>
            <h3>Space</h3>

            <div class="comments"><span>Comments</span>(<span class="qty">0</span>)</div>
            <ul>

            </ul>
            <div class="topic">Add a comment</div>
            <form class="form" action="#">
                <input required type="text" placeholder="Your name">
                <textarea required placeholder="Your insights"></textarea>
                <button type="submit">Comment</button>
            </form>
        </div>
    </div>

</body>

</html>
